<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
        integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>

</head>

<body>
    <video autoplay muted loop id="myVideo">
        <source src="./backgrounds/theme-video1.mp4" type="video/mp4">
    </video>

    <div class="container">

        <div class="score text-center">
            <h1>Street Runner</h1>
            <div class="row">
                <div class="col-12">
                    <h3>Score : <span id="score"></span></h3>
                </div>
            </div>
        </div>

        <div class="main">
            <div class="main-inner">
                <img class="character">
                <img src="./buttons/close.png" alt="exit" class="button" id="closeBtn">
                <img src="./buttons/start.png" alt="start" id="startBtn" class="button">
                <div class="congrats">
                    <img src="./sprites/congratulations.gif">
                    <!-- SVG text -->
                    <svg width="100%" height="100%">
                        <defs>
                            <pattern id="polka-dots" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
                                <circle fill="#be9ddf" cx="25" cy="25" r="3"></circle>
                            </pattern>
                        </defs>

                        <rect x="0" y="0" width="100%" height="100%" fill="url(#polka-dots)"> </rect>



                        <text x="50%" y="60%" text-anchor="middle">
                            Congratulations!
                        </text>
                    </svg>
                </div>
                <h1 class="banner" id="lvl1Banner">Level 1</h1>
                <h1 class="banner" id="lvl2Banner">Level 2</h1>
                <h1 class="banner" id="lvl3Banner">Level 3</h1>
                <h1 class="banner" id="lvl4Banner">Level 4</h1>
            </div>
            <h5 class="text-center m-3" id="alertText">Press Spacebar to avoid obtacles!</h5>
        </div>


    </div>



    </div>

    <script src="./index.js"></script>

</body>

</html>
